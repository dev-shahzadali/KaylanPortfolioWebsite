<div class="carousel">
    <div class="list">
        {% for image in project_gallery %}
        <div class="item">
            <img src="{{ image.image.url }}">
            <div class="intro">
                <div class="title">{{single_project.title}}</div>
                <div class="des">
                    {{single_project.description}}
                </div>
                <div class="topic">
                    View Online - <a href="https://{{single_project.view_link}}" target="_blank" rel="noopener noreferrer">{{single_project.view_link}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="arrows">
        <button id="prev"><</button>
        <button id="next">></button>
        <button id="back" data-url="{{ single_project.category.get_url }}">Back</button>
    </div>
</div>
